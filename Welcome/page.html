<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page Template | Mobile App Landing Page (Community)</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: rgb(25, 19, 95);">
    <div class="lines">
        <img src="img/background.png" style="position:absolute;">
    </div>

    <div class="figure-group">
        <img src="img/triangle.webp" class="triang">
        <h2 class="title">APPOLLY</h2>
        <h1 class="des1">Landing Page Template</h1>
        <img src="img/top-square.webp" class="top-sq">
        <img src="img/middle-square.webp" class="middle-sq">
        <img src="img/middle-square.webp" class="bottom-sq">
        <h1 class="des2">Easily Customize Text & Color Style </h1>
        <div class="ellipse"></div>
        <img src="img/circles.svg" class="circles">
        
    </div>

    <div class="images">
        <img src="img/home-page.svg" style="transform: translate(755px, 58px); position:absolute;">
        <img src="img/ipad.svg" style="transform: translate(650px, 387px); position:absolute;">
        <img src="img/iphone.svg" style="transform: translate(540px, 557px); position:absolute;">
        
    </div>

</html>
